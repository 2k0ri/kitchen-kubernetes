driver:
  name: kubernetes

provisioner:
  cookbooks_path: test/cookbooks/

kitchen:
  test_base_path: <%= File.expand_path('../integration', __FILE__) %>

platforms:
- name: centos-6
- name: centos-7
- name: ubuntu-14.04
- name: ubuntu-16.04
- name: debian-7
- name: debian-8
- name: debian-9
- name: amazonlinux-2016.09
- name: amazonlinux-2017.03
- name: amazonlinux-2017.09
- name: fedora-25
- name: fedora-26

suites:
- name: default
  run_list:
  - recipe[test]
- name: service
  run_list:
  - recipe[test::service]
  driver:
    init_system: systemd
  includes:
  - centos-7
  - ubuntu-16.04
  - debian-9
  - fedora-26
- name: inspec
  run_list:
  - recipe[test]
  verifier:
    name: inspec
